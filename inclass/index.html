<!DOCTYPE html>
<meta charset="utf-8">
<style>
    /* font */
    svg {
        font: 10px sans-serif;
    }

    .lines path {
        fill: none;
        stroke: steelblue;
    }

    /* simple axis formatting */
    .axis line,
    .axis path {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .axis text {
        text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
        cursor: move;
    }
</style>

<body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="parallel-coodinates.js"></script>
</body>
